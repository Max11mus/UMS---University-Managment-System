spring.datasource.url=jdbc:postgresql://maxcloud.sytes.net:5432/ums_db
spring.datasource.username=ums
spring.datasource.password=ums
spring.datasource.schema=ums

spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=validate

spring.flyway.enabled=true
spring.flyway.schemas=ums
spring.flyway.url = jdbc:postgresql://maxcloud.sytes.net:5432/ums_db
spring.flyway.user = ums
spring.flyway.password = ums
spring.flyway.locations=classpath:db/migration

#logging.level.org.springframework.web: INFO
logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR
