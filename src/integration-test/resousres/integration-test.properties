#spring.datasource.url=jdbc:tc:postgresql:14:///tests_db
#spring.datasource.username=ums
#spring.datasource.password=ums
spring.datasource.schema=ums

spring.jpa.defer-datasource-initialization=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=DEBUG

spring.flyway.locations=classpath:db/migrationintegrationtest
spring.flyway.enabled=true
spring.flyway.schemas=ums

